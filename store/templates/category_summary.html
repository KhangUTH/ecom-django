{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="py-5" style="background-color: #163067;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose your Category to shopping...</p>
        </div>
    </div>
</header>

<div class="container">
    <br><br>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 mb-5">
                <div class="card">
                    <div class="card-header" style="background-color: #a397b2;">
                        <h4 style="color: white;">{{ category }}</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ category }} Products</h5>
                        <p class="card-text">Explore all products in this category and find what you're looking for.</p>
                        <a href="{% url 'category' category %}" class="btn btn-outline-secondary">See Products</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <br><br><br><br><br><br><br><br><br><br>
    </div>
</div>

{% endblock %}
